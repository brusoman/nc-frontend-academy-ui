<div class="rating">
  <div class="rating__pictures">
    <ng-container  *ngIf="num === 0">
      <div>
        <img class="rating__pictures__difference" src="../../../../assets/images/difference.jpg" (click)="KingSize(3)">
        <img class="rating__pictures__userPicture" src="../../../../assets/images/userPicture.jpg" (click)="KingSize(2)">
      </div>

        <img class ="rating__pictures__original" src="../../../../assets/images/original.jpg" (click)="KingSize(1)">
    </ng-container>
    <ng-container *ngIf="num !== 0">
      <div>
        <img class="rating__pictures__difference" src="../../../../assets/images/difference.jpg" (click)="KingSize(3)">
        <img class="rating__pictures__userPicture" src="../../../../assets/images/userPicture.jpg" (click)="KingSize(2)">
      </div>

      <img class ="rating__pictures__original" src="../../../../assets/images/original.jpg" (click)="KingSize(1)">
    </ng-container>


    <button class="btn btn-primary rating__pictures__swap" (click)="Opacity()">Swap</button>
    <span class="spinner spinner-md">
    Loading...
    </span>
  </div>
  <table class="table table-compact rating__table">
    <thead>
    <tr>
      <th class="rating__table__cell">Количество попыток</th>
      <th class="rating__table__cell_middle">Процент совпадения</th>
      <th class="rating__table__cell">Последняя сдача</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of currentTask.triesData">
    <tr>
      <td class="rating__table__cell">{{currentTask.tries}}</td>
      <td class="rating__table__cell_middle">{{item.progress}}</td>
      <td class="rating__table__cell">{{item.time}}</td>

    </tr>
    </tbody>
  </table>
</div>


<ng-container *ngIf="num !== 0">
  <div class="display">
    <div class="display__pictures">
      <ng-container *ngIf="num === 1">
        <img class ="display__pictures__original_big" src="../../../../assets/images/original.jpg" (click)="KingSize(0)">
        <button class="btn btn-primary display__pictures__swap" (click)="Opacity()">Swap</button>
      </ng-container>

      <ng-container *ngIf="num === 2">
        <img class="display__pictures__user_big" src="../../../../assets/images/userPicture.jpg" (click)="KingSize(0)">
        <button class="btn btn-primary display__pictures__swap" (click)="Opacity()">Swap</button>
      </ng-container>

      <ng-container *ngIf="num === 3">
        <img class="display__pictures__diff_big" src="../../../../assets/images/difference.jpg" (click)="KingSize(0)">
        <button class="btn btn-primary display__pictures__swap" (click)="Opacity()">Swap</button>
      </ng-container>
    </div>
  </div>
</ng-container>
