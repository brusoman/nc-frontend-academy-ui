<div class="rating">
  <div class="rating__pictures">
    <div>
      <img class="rating__pictures__difference" src="../../../../assets/images/difference.jpg">
      <img class="rating__pictures__userPicture" src="../../../../assets/images/userPicture.jpg">
    </div>
    <img class ="rating__pictures__original" src="../../../../assets/images/original.jpg">
    <button class="btn btn-primary rating__pictures__swap" (click)="Opacity()">Swap</button>
  </div>
  <table class="table table-compact rating__table">
    <thead>
    <tr>
      <th class="rating__table__cell">Количество попыток</th>
      <th class="rating__table__cell_middle">Процент совпадения</th>
      <th class="rating__table__cell">Последняя сдача</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of currentTask.triesData">
    <tr>
      <td class="rating__table__cell">{{currentTask.tries}}</td>
      <td class="rating__table__cell_middle">{{item.progress}}</td>
      <td class="rating__table__cell">{{item.time}}</td>

    </tr>
    </tbody>
  </table>
</div>
