<clr-stack-view>
  <clr-stack-header>TaskModel</clr-stack-header>

  <clr-stack-block>
      <clr-stack-label>Basic</clr-stack-label>

      <clr-stack-block  *ngFor="let item of basic">
        <clr-stack-label>
          {{item.name}}
        </clr-stack-label>
        <button class="btn btn-link" *ngIf="isPressed" (click)='sendToTaskPage(item.id)'>...</button>
        <button class="btn btn-link" *ngIf="!isPressed" (click)="sendToTaskPage(0)">...</button>
      </clr-stack-block>

  </clr-stack-block>

  <clr-stack-block>
      <clr-stack-label>Level up</clr-stack-label>

    <clr-stack-block  *ngFor="let item of levelUp">
        <clr-stack-label>{{item.name}}</clr-stack-label>
      <button class="btn btn-link" *ngIf="isPressed" (click)='sendToTaskPage(item.id)'>...</button>
      <button class="btn btn-link" *ngIf="!isPressed" (click)="sendToTaskPage(0)">...</button>
    </clr-stack-block>

  </clr-stack-block>


    <clr-stack-block>
      <clr-stack-label>Advanced</clr-stack-label>

      <clr-stack-block  *ngFor="let item of advanc">
        <clr-stack-label>{{item.name}}</clr-stack-label>
        <button class="btn btn-link" *ngIf="isPressed" (click)='sendToTaskPage(item.id)'>...</button>
        <button class="btn btn-link" *ngIf="!isPressed" (click)="sendToTaskPage(0)">...</button>
      </clr-stack-block>

    </clr-stack-block>
</clr-stack-view>
